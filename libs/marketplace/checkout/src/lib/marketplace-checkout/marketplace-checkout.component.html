<section class="checkout" *ngIf="!showReturnToStore; else returnToStoreView">
  <form [formGroup]="checkoutForm" class="checkout-form-container">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" placeholder="First name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" placeholder="Last name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="address-section">
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address" placeholder="Address">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city" placeholder="City">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <input matInput type="text" formControlName="state" placeholder="State">
    </mat-form-field>

    <mat-form-field appearance="outline" class="email-section">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" placeholder="Email">
    </mat-form-field>
    <div class="checkout-actions">
      <span class="total-price">total: {{(clientTotalBasketPrice$ | async) | currency}}</span>
      <button mat-raised-button (click)="pay()" [disabled]="checkoutForm.invalid" color="accent">Pay</button>
    </div>
  </form>
</section>

<ng-template #returnToStoreView>
  <section class="end-msg-container">
    <span class="end-msg">Thank you for your purchase!</span>
    <a mat-raised-button routerLink="/" color="accent">Buy more</a>
  </section>
</ng-template>
