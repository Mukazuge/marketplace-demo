<section class="catalog">
  <mat-card *ngFor="let item of (marketplace$ | async)?.items" class="product-card">
    <mat-card-header class="product-header">
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="product-img" [src]="item.stock > 0 ? item.imgUrl : soldUrl" alt="item photo">
    <mat-card-actions class="product-actions">
      <button
        mat-button
        color="accent"
        (click)="addItemToBasket(item)" [disabled]="item.stock < 1"
      >
        <span>Add</span>
        <mat-icon>shopping_basket</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
